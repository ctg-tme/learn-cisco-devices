<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self'; connect-src 'self' https://us.aptabase.com https://cdn.jsdelivr.net; object-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'none';">
  <!-- Note: HSTS and Permissions-Policy cannot be set via meta tags - GitHub Pages provides HTTPS enforcement -->
  <title>Learn Cisco Devices</title>
  <meta name="description" content="Interactive video tutorials for learning how to use Cisco collaboration devices in meeting rooms">
  <link rel="icon" type="image/png" href="/learn-cisco-devices/shared/assets/images/favicon.png">
  <link rel="stylesheet" href="/learn-cisco-devices/shared/styles/main.css">
</head>

<body>
  <!-- Skip Navigation Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- QR Code (dynamically shown/hidden) -->
  <aside class="qr-code" id="qrCode" style="display: none;" aria-label="Mobile access">
    <img id="qrImage" src="" alt="QR Code to access this page on your mobile device">
    <p class="qr-text">View on your phone</p>
  </aside>

  <!-- Video Modal -->
  <div class="modal" id="videoModal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="modal-title" class="visually-hidden">Video Tutorial</h2>
        <button class="close-button" id="closeModal" aria-label="Close video and return to tutorials">Back</button>
      </header>
      <main class="modal-body">
        <video id="modalVideo" controls aria-describedby="video-description"></video>
        <img id="modalGif" style="display: none; max-width: 100%; height: auto;" alt="Tutorial animation" role="img">
        <div id="video-description" class="visually-hidden"></div>
      </main>
    </div>
  </div>

  <!-- Screen Reader Announcements -->
  <div id="sr-announcements" aria-live="polite" aria-atomic="true" class="visually-hidden"></div>

  <!-- Main Content Container -->
  <main id="main-content" role="main">
    <div id="app"></div>
  </main>

  <script src="/learn-cisco-devices/shared/scripts/aptabase.js" type="module"></script>
  <script src="/learn-cisco-devices/shared/scripts/config.js"></script>
  <script src="/learn-cisco-devices/shared/scripts/app.js"></script>
</body>
</html>
